<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Call</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <h1>
        Video Call<br><small style="font-size: 14pt;">Powered by Agora.io</small>
    </h1>
    <h4>Local video</h4>
    <div id="me"></div>
    <h4>Remote video</h4>
    <div id="remote-container">
    </div>
    <div id="buttons-container" class="row justify-content-center mt-3">
	        <div class="col-md-2 text-center">
		        <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
			        <i id="mic-icon" class="fas fa-microphone"></i>
		        </button>
	        </div>
	       <div class="col-md-2 text-center">
		        <button id="video-btn"  type="button" class="btn btn-block btn-dark btn-lg">
			        <i id="video-icon" class="fas fa-video"></i>
		        </button>
    	  </div>
	      <div class="col-md-2 text-center">
		       <button id="exit-btn"  type="button" class="btn btn-block btn-danger btn-lg">
			        <i id="exit-icon" class="fas fa-phone-slash"></i>
		       </button>
	     </div>
    </div>

    <script src="./scripts/Agora_Web_SDK_FULL/AgoraRTCSDK-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./ui.js"></script>
    <script type="text/javascript">
      $("#mic-btn").prop("disabled", true);
      $("#video-btn").prop("disabled", true);
      $("#exit-btn").prop("disabled", true);
    </script>
</body>
</html>
